# This workflow will install the latest version of Augmentor using pip and run the tests

name: PyPI Install

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [2.7, 3.4, 3.5, 3.6]

    steps:
    # - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Augmentor
      run: |
        python -m pip install --upgrade pip
        pip install Augmentor
    - name: Run built in tests on installed version of Augmentor
      run: |
        py.test -v
